<!--我是一个文件格式声明，代表我以下写的文件是HTML5格式-->
<!DOCTYPE html>
<!--HTML文件是一种脚本文件，所有的格式定义都用“<></>”表示,尖括号内写标签，开始符号和结束符号之间写内容-->

<!--我是HTML文件的主体框架，包含两个部分，head & body-->
<html>
<!--我是head，我主要是定义浏览器如何与服务器沟通，浏览器如何解读这份文件，而不关心网页呈现的内容-->
<head>
  <meta charset="utf-8" /> <!--定义字符格式，防止中文乱码-->
  <title>Hello, World!</title> <!--显示在标签栏中的文字内容-->



  <style tyle="text/css">
    h1 {
      color:green;
      font-size:40px;
    }
    p {
      line-height:3;
      color:yellow;
      background-color: red;
    }
    #good {
      color:red;
      font-size:30px;
      background-color:blue;
    }
    .center {
      line-height:2.5;
      color:red;
      background-color: yellow;
      text-align: center;
    }
  </style>



</head>
<!--我是body，我主要关心网页的内容，即网页呈现什么内容，如何呈现，如何与使用者交互-->
<body>
  <!--标题的处理方式-->
  <h1>Hello, World!</h1>
  <h2>Hello, World!</h2>
  <h3>Hello, World!</h3>
  <h4>Hello, World!</h4>
  <h5>Hello, World!</h5>
  <h6>Hello, World!</h6>
    <!--接下来的两个很奇特，一个是换行，一个是分割线-->
  <br />
  <hr />
  <!--段落的处理方式-->
  <p>
    <b>欢迎大家参加实验心理学实验课程</b>
    <br />
    <i>北京师范大学心理学院</i>
  </p>
  <br />

  <p>
    <h4 class="center">我们这节课来讲网络基础，如何编制一个简单的网页</h4>
  </p>

  <!--链接的处理方式-->
  <br />
  <hr />
  <a id="good" href="http://www.baidu.com">百度</a>

  <!--图片的处理方式-->
  <br />
  <hr />
  <img src="tupian.jpg" />

</body>
</html>
